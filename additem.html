	<head>
		<meta name="keywords" content="medical history, family medical history, diabetes, future family health" />

		<meta name="viewport" content="userscalable=no, witdh=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta http-equiv="clear-type" content="on" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" /> 	
		<link rel="stylesheet" href="css/styles.css" />		
		
		<script src="js/libs/modernizr.custom.min.js"></script>


	</head>
		<body>
			<div data-theme="a" data-role="navbar">
				<ul>
					<li><a href="../MIU_B/index.html" data-role="button" data-ajax="false" data-theme="b">B APP</a></li>					
					<li><a href="ghpages.txt" data-role="button" data-ajax="false" data-theme="b">g-h pages</a></li>
					<li><a href="index.html" data-role="button" data-ajax="false" data-theme="b">Home</a></li>
				</ul>
			</div>
			
			<div data-role="header" data-theme="e">
			<h1>Add Your Info<h1><img src="images/logo.jpg" />
			</div>
			<form action="#" id="contactForm" method="post">
				<fieldset>
					
					<legend>Name, Sex, Age, Familial Relation</legend>
					<ul id="errors"></ul>
					<ul id="questions"></ul>
						<li>
							<label form="firstName" class="required">First Name:</label>
							<input type="text" id="firstName" /></li>
							<li><label form="lastName" class="required">Last Name:
							</label><input type="text" id="lastName" />
						</li>
						<li>
							<label form="sex">Are you male or female?</label>
							<select id="sex" class="required">
								<option value="" disabled="disabled" selected="selected">Please choose</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</li>
						<li>
							<label form="age">Your Age:</label>
							<input type="range" min="0" max="125" step="1" id="age" value="60" onchange="showValue(this.value)" />
								<span id="range">0</span>
								<script type="text/javascript">
								function showValue(newValue){
									document.getElementById("range").innerHTML=newValue;
								};
								</script></li>
						<li>
							<label form="familySelect">What side of the family are you from?</label>
							<select id="familySelect" class="required">
								<option value="" disabled="disabled" selected="selected">Please choose</option>
								<option value="Maternal">Maternal</option>
								<option value="Paternal">Paternal</option>
								<option value="Immediate">Immediate</option>
						</li>
							</select>
					</ul>
				</fieldset>
				<fieldset>
					<legend>Questions</legend><br>
						<li>
							<label form="eatHabits">How would you describe your eating habits?</label>
							<select id="eatHabits" class="required">
								<option value="" disabled="disabled" selected="selected">Please choose</option>
								<option value="Much healthier than most">Much healthier than most</option>
								<option value="A little healthier than most">A little healthier than most</option>
								<option value="Average">Average</option>
								<option value="A little unhealthier than most">A little unhealthier than most</option>
								<option value="Much unhealthier than most">Much unhealthier than most</option></select>
						</li>
						<li>
							<label form="exerciseHabits">How would you describe your exercise habits?</label>
							<select id="exerciseHabits" class="required">
								<option value="" disabled="disabled" selected="selected">Please choose</option>
								<option value="Much more often than most">Much more often than most</option>
								<option value="A little more often than most">A little more often than most</option>
								<option value="Average">Average</option>
								<option value="A little less often than most">A little less often than most</option>
								<option value="I don't exercise">I don't exercise</option></select>
						</li>						
						<li>
							<label form="diabetes">Do you have diabetes?</label><br>
							<select id="diabetes" class="required">
								<option value="" disabled="disabled" selected="selected">Please choose</option>
								<option value="Yes">Yes</option>
								<option value="No">No</option>
								<option value="One/Both Parents">One or Both Parents</option></select>
						</li>
						<li>When was your last medical checkup?</li>
							<input name="docVisit" id="docVisit" type="date" class="required"/>  
						</li>
						<li><label for="comments">How did your medical checkup go?</label><br><textarea id="comments">What did the doctor say?</textarea>
						</li>
						<li><input type="hidden" value="true" />
						
					</ul>
			<div data-role="fieldcontain">
    <fieldset data-role="controlgroup">
    <legend>Make this work!</legend>
	   <input type="checkbox" name="checkbox" id="checkbox" class="custom" />
	   <label for="checkbox">Are you committed to getting your whole family's history submitted</label>
    </fieldset>
</div>
				</fieldset>
				<input type="button" id="submit" data-theme="b" value="Submit your health!" />
				<a href="display.html" id="displayLink" data-role="button" data-theme="d" data-ajax="false">Display Data</a>
				<a href="#" id="clear" data-role="button" data-theme="d" data-ajax="false">Clear Data</a>
				<a href="#" id="addNew" data-role="button" data-theme="d" data-ajax="false">New Family Member</a>

			</form>
			<script src="js/json.js" type="text/javascript"></script>
			<script src="js/main.js" type="text/javascript"></script>
		</body>
	</html>
